<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Test</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 400px;
        border: 5px solid lightgreen;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 50px;
      }
      .container div {
        width: 100px;
        height: 50px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

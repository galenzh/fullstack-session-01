<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">Hello World</div>
</body>
<script>
  let dom = document.getElementById('container');
  let domDiv = document.createElement('div');
  domDiv.innerText = 'new text';
  domDiv.style.width = '500px'
  domDiv.style.border = '1px solid green';
  domDiv.style.transform = 'rotate(90deg)';
  domDiv.style.transformOrigin = '80% 50%';
  dom.appendChild(domDiv);
  let degree = 0;

  setInterval(() => {
    degree += 360 / 60;
    domDiv.style.transform = `rotate(${degree}deg)`
  }, 1000)
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="sky" class="sky"></div>
    <div id="land" class="land">
      <div class="land-bg"></div>
    </div>
    <div id="bird" class="bird">
      <div class="bird-bg"></div>
    </div>
    <div id="pipe"class="pipe">
      <div id="pipe-down" class="pipe-down"></div>
      <div id="pipe-up" class="pipe-up">
    </div>
    </div>

    <div id="score" class="score"></div>
  </div>
  <audio id="wing" src="https://flynngao.github.io/FlappyTube/res/sfx_wing.mp3"></audio>
  <audio id="crash" src="https://flynngao.github.io/FlappyTube/res/sfx_die.mp3"></audio>
  <audio id="hit" src="https://flynngao.github.io/FlappyTube/res/sfx_hit.mp3"></audio>
  <script src="index.js"></script>
</body>
</html>
